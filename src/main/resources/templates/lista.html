<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table">
        <thead>
          <tr> <!-- a TAG TH é usada apenas quando for cabeçalho, é a td da tag head-->
            <th scope="col">#</th>
            <th scope="col">Nome do Aluno</th>
            <th scope="col">curso</th>
            <th scope="col">#</th>

          </tr>
        </thead>
        <tbody>
            <tr data-th-each="aluno: ${alunos}">
                <td data-th-text="${aluno.matricula}"></td>
                <td data-th-text="${aluno.nome}"></td>
                <td data-th-text="${aluno.curso}"></td>

                <td><a th:href="@{'/excluir/'+${aluno.id}}">Excluir</a></td>
            </tr>
            
        </tbody>        
      </table>
      <a href="/home">Cadastrar</a> 
</body>
</html>
